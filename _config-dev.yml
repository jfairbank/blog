encoding: utf-8
# Site wide configuration
title: Jeremy Fairbank Blog
description: "The JavaScript web development blog of Jeremy Fairbank."
locale: en_US
url: http://127.0.0.1:4000

# Jekyll configuration
permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

# Site owner
owner:
  name: Jeremy Fairbank
  avatar: bio-photo-1.jpg
  bio: "Making the web with JavaScript and Elm."
  role: "Software Engineer"
  location: Tennessee
  email:
  disqus-shortname: jeremyfairbankblog
  twitter: elpapapollo
  facebook:
  google:
    analytics: "UA-52148605-1"
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: jfairbank
  stackoverflow:
  linkedin: jfairbank
  instagram: elpapapollo
  lastfm:
  tumblr:
  pinterest:
  foursquare:
  steam:
  dribbble:
  youtube:
  soundcloud:

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
